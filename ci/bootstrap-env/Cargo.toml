[package]
name = "bootstrap-env"
version = "0.1.0"
edition = "2021"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
cosm-orc = { version = "2.3.1" }
cw20 = "0.13"
cw-utils = "0.13"
cosmwasm-std = { version = "1.0.0", features = ["ibc3"] }
cw-admin-factory = { path = "../../contracts/cw-admin-factory" }
cw-core = { path = "../../contracts/cw-core" }
cw20-stake = { path = "../../contracts/cw20-stake" }
cw20-staked-balance-voting = { path = "../../contracts/cw20-staked-balance-voting" }
cw-proposal-single = { path = "../../contracts/cw-proposal-single" }
cw-pre-propose-single = { path = "../../contracts/cw-pre-propose-single" }
cw-core-interface = { path = "../../packages/cw-core-interface" }
voting = { path = "../../packages/voting" }

anyhow = { version = "1.0.51"}
env_logger = "0.9.0"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"