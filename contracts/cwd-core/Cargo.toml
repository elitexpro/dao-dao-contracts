[package]
name = "cwd-core"
version = "0.2.0"
authors = ["ekez <ekez@withoutdoing.com>"]
edition = "2021"
repository = "https://github.com/DA0-DA0/dao-contracts"
description = "A DAO DAO core module."

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { workspace = true, features = ["ibc3"] }
cosmwasm-storage = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
cw2 = { workspace = true }
cw-utils = { workspace = true }
cw20 = { workspace = true }
cw721 = { workspace = true }
thiserror = { workspace = true } 
cwd-interface = { workspace = true }
cwd-macros = { workspace = true }
cw-paginate = { workspace = true }
cw-core-v1 = { workspace = true }

[dev-dependencies]
cw-multi-test = { workspace = true, features = ["stargate"] }
cw20-base = { workspace = true }
cw721-base = { workspace = true }
cwd-proposal-sudo = { workspace = true }
cwd-voting-cw20-balance = { workspace = true }
